<div class="container">
  <div class="form-wrapper">
    <h1 class="form-title">Registration</h1>
    <form [formGroup]="myForm" (ngSubmit)="register()">
      <div class="mat-form-field">
        <label> Name </label>
        <input type="text" formControlName="name" placeholder="Name..." />
      </div>
      <div *ngIf="myForm.get('name')?.errors && myForm.get('name')?.dirty" class="error-message">
        The field is mandatory
      </div>
      <div class="mat-form-field">
        <label> Lastname </label>
        <input type="text" formControlName="lastname" placeholder="Lastname..." />
      </div>
      <div class="mat-form-field">
        <label> Phone </label>
        <input type="number" formControlName="phone" placeholder="55-555-5555" />
      </div>
      <div class="mat-form-field">
        <label> Email </label>
        <input type="email" formControlName="email" placeholder="user@mail.com" />
      </div>
      <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty" class="error-message">
        The field is mandatory
      </div>
      <div class="mat-form-field">
        <label> Password </label>
        <input type="password" formControlName="password" placeholder="*******" />
      </div>
      <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty" class="error-message">
        <p *ngIf="myForm.get('password')?.hasError('required')">The field is mandatory</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">Password requires at least 6 characters</p>
        <p *ngIf="myForm.get('password')?.hasError('maxlength')">Password requires less than 12 characters</p>
      </div>
      <button type="submit" [disabled]="myForm.invalid" class="mat-button">Submit</button>
    </form>
  </div>
</div>
