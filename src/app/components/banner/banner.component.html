<div class="banner">
    <div #carousel class="slides">
      <div class="slide" *ngFor="let slide of slides">
        <img [src]="slide.image" alt="Slide Image">
        <div class="slide-content">
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    </div>
  </div>
